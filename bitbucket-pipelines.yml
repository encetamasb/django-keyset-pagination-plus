# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.6.6

pipelines:
  default:
    - step:
        caches:
          - pip
        script: # Modify the commands below to build your repository.
          - pip install tox
          - tox --parallel auto

definitions:
  services:
    mysql:
      image: mysql:5.7
      variables:
        MYSQL_ROOT_PASSWORD: 'mysql'

    postgres:
      image: postgres
